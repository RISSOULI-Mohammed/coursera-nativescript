<ActionBar title="About Us" class="action-bar">
		<NavigationButton text="Menu" icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
	<ScrollView  tkDrawerContent class="sidedrawer-left">
		<StackLayout horizontalAlign="left">
			<drawer-content>			
			</drawer-content>
		</StackLayout>
	</ScrollView>
	<StackLayout tkMainContent class="m-5">
		<StackLayout class="border m-5 p-10" orientation="vertical">
			<Label class="h3" 
				text="Our History">		
			</Label>
			<Label class="body" textWrap="true"
				text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us.">
			</Label>
			<Label class="body" textWrap="true"
				text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan.">
			</Label>
		</StackLayout>
		<Label class="h3 p-10" 
			text="Corporate Leadership">		
		</Label>
		<ListView [items]="leaders" class="list-group" *ngIf="leaders">
			<ng-template let-leader="item">
				<StackLayout orientation="horizontal" class="list-group-item">
					<Image row="0" col="0" rowSpan="2"
						[src]="BaseURL + leader.image" class="thumb img-circle">
					</Image>
					<GridLayout class="list-group-item" rows="auto * *" columns="*">
						<Label row="0" col="0" class="list-group-item-heading" 
							[text]="leader.name">
						</Label>
						<Label row="1" col="0" class="list-group-item-text" 
							[text]="leader.designation">
						</Label>
						<Label row="2" col="0" class="list-group-item-text" textWrap="true"
							[text]="leader.description">
						</Label>
					</GridLayout>  
				</StackLayout>
			</ng-template>
		</ListView>
		<ActivityIndicator busy="true" *ngIf="!(leaders || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
		<Label *ngIf="errMess" [text]="'Error= ' + errMess"></Label>
	</StackLayout>
</RadSideDrawer>
